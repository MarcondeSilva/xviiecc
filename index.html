<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro - Igreja</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background-color: #fff;
            border: 1px solid #c8e6c9;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Estilos do Cabeçalho */
        .header {
            display: flex;
            align-items: center;
            border-bottom: 2px solid #81c784;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .logo-box {
            width: 100px;
            height: 100px;
            border: 2px solid #388e3c;
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #388e3c;
            overflow: hidden;
        }
        
        .logo-box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .header-text h1, .header-text h2, .header-text h3 {
            margin: 0;
            color: #388e3c;
        }

        .header-text h1 {
            font-size: 24px;
        }

        .header-text h2 {
            font-size: 16px;
            font-weight: normal;
        }

        .header-text h3 {
            font-size: 18px;
            margin-top: 10px;
        }

        /* Seção de Informações Principais */
        .info-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            border: 2px solid #388e3c;
            padding: 10px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            margin: 0 5px;
        }

        .info-item label {
            font-size: 14px;
            margin-bottom: 5px;
            color: #388e3c;
            font-weight: bold;
        }

        .info-item select,
        .info-item input {
            border: 1px solid #a5d6a7;
            padding: 8px;
            font-size: 14px;
        }

        /* Estilos da Tabela */
        .table-section {
            border: 2px solid #388e3c;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            border: 1px solid #81c784;
            padding: 8px;
            text-align: left;
        }

        table thead {
            background-color: #dcedc8;
            color: #388e3c;
        }

        table th {
            font-weight: bold;
            text-align: center;
        }
        
        table input, table select {
            width: 95%; /* Para campos dentro da tabela */
        }

        /* Estilos da Seção de Resumo */
        .summary-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .summary-item {
            border: 2px solid #388e3c;
            padding: 10px;
            text-align: center;
            flex-grow: 1;
            margin: 0 5px;
        }

        .summary-item label {
            font-weight: bold;
            color: #388e3c;
            display: block;
        }

        .summary-item span {
            font-size: 16px;
            font-weight: bold;
            color: #388e3c;
        }

        /* Estilos dos Botões de Ação */
        .action-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 10px;
        }

        .submit-button-container {
            text-align: right;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <div class="logo-box">
                <img src="https://via.placeholder.com/100x100.png?text=LOGO" alt="Logo da Igreja">
            </div>
            <div class="header-text">
                <h1>Igreja Evangélica Assembleia de Deus</h1>
                <h2>Ministério Internacional Paz & Vida</h2>
                <h3>Movimentação financeira - Controle interno</h3>
            </div>
        </header>

        <form id="financeForm">
            <div class="info-section">
                <div class="info-item">
                    <label for="weekSelect">Escolha a Semana</label>
                    <select id="weekSelect" name="weekSelect"></select>
                </div>
                <div class="info-item">
                    <label for="docDate">Data do documento</label>
                    <input type="date" id="docDate" name="docDate" required>
                </div>
                <div class="info-item">
                    <label for="movimentador">Nome do movimentador</label>
                    <input type="text" id="movimentador" name="movimentador" required>
                </div>
            </div>

            <div class="table-section">
                <table>
                    <thead>
                        <tr>
                            <th>TIPO</th>
                            <th>DESCRIÇÃO DA MOVIMENTAÇÃO</th>
                            <th>DOC Nº</th>
                            <th>VALOR</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="movimentacoes-body">
                        </tbody>
                </table>
            </div>

            <div class="action-buttons">
                <button type="button" id="addRowBtn">Adicionar Linha</button>
            </div>
            
            <div class="summary-section">
                <div class="summary-item">
                    <label>Total Entradas:</label>
                    <span id="total-entradas">R$ 0,00</span>
                </div>
                <div class="summary-item">
                    <label>Total Saídas:</label>
                    <span id="total-saidas">R$ 0,00</span>
                </div>
                <div class="summary-item">
                    <label>Saldo:</label>
                    <span id="saldo-final">R$ 0,00</span>
                </div>
            </div>

            <div class="submit-button-container">
                <button type="submit" id="saveBtn">Salvar</button>
            </div>
        </form>
    </div>

    <script>
        // Acessando os elementos HTML que vamos manipular
        const addRowBtn = document.getElementById('addRowBtn');
        const movimentacoesBody = document.getElementById('movimentacoes-body');
        const form = document.getElementById('financeForm');

        // Campos de resumo para atualização
        const totalEntradasSpan = document.getElementById('total-entradas');
        const totalSaidasSpan = document.getElementById('total-saidas');
        const saldoFinalSpan = document.getElementById('saldo-final');
        const weekSelect = document.getElementById('weekSelect');

        // Função para adicionar uma nova linha à tabela
        function addRow() {
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>
                    <select class="mov-tipo" name="tipo">
                        <option value="Entrada">Entrada</option>
                        <option value="Saída">Saída</option>
                    </select>
                </td>
                <td>
                    <input type="text" class="mov-descricao" name="descricao" required>
                </td>
                <td>
                    <input type="text" class="mov-doc" name="doc_num">
                </td>
                <td>
                    <input type="number" class="mov-valor" name="valor" step="0.01" min="0" required>
                </td>
                <td>
                    <button type="button" class="remove-btn">Remover</button>
                </td>
            `;
            movimentacoesBody.appendChild(newRow);
        }

        // Função para calcular os totais e o saldo
        function calculateTotals() {
            let totalEntradas = 0;
            let totalSaidas = 0;

            const rows = movimentacoesBody.querySelectorAll('tr');

            rows.forEach(row => {
                const tipoSelect = row.querySelector('.mov-tipo');
                const valorInput = row.querySelector('.mov-valor');
                
                const valor = parseFloat(valorInput.value) || 0;

                if (tipoSelect.value === 'Entrada') {
                    totalEntradas += valor;
                } else {
                    totalSaidas += valor;
                }
            });

            const saldo = totalEntradas - totalSaidas;

            totalEntradasSpan.textContent = `R$ ${totalEntradas.toFixed(2).replace('.', ',')}`;
            totalSaidasSpan.textContent = `R$ ${totalSaidas.toFixed(2).replace('.', ',')}`;
            saldoFinalSpan.textContent = `R$ ${saldo.toFixed(2).replace('.', ',')}`;
        }

        // Eventos
        addRowBtn.addEventListener('click', addRow);
        movimentacoesBody.addEventListener('input', calculateTotals);
        movimentacoesBody.addEventListener('click', (event) => {
            if (event.target.classList.contains('remove-btn')) {
                const row = event.target.closest('tr');
                row.remove();
                calculateTotals();
            }
        });

        // Função para gerar as opções de semana
        function generateWeekOptions() {
            const today = new Date();
            for (let i = 0; i < 4; i++) {
                const date = new Date(today.getTime());
                date.setDate(today.getDate() + i * 7);
                const startOfWeek = new Date(date.setDate(date.getDate() - date.getDay()));
                const endOfWeek = new Date(date.setDate(date.getDate() - date.getDay() + 6));
                
                const option = document.createElement('option');
                const start = `${startOfWeek.getDate().toString().padStart(2, '0')}/${(startOfWeek.getMonth() + 1).toString().padStart(2, '0')}`;
                const end = `${endOfWeek.getDate().toString().padStart(2, '0')}/${(endOfWeek.getMonth() + 1).toString().padStart(2, '0')}`;
                
                option.value = `Semana de ${start} a ${end}`;
                option.textContent = `Semana de ${start} a ${end}`;
                weekSelect.appendChild(option);
            }
        }

        // Adiciona uma linha inicial e gera as semanas ao carregar a página
        document.addEventListener('DOMContentLoaded', () => {
            addRow();
            generateWeekOptions();
            calculateTotals();
        });

        // CÓDIGO PARA ENVIAR O FORMULÁRIO
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            // SUBSTITUA ESTE URL
            const webAppUrl = 'https://script.google.com/macros/s/AKfycbxG-y-lmw0IoiNl1SK5qbmsdqzOD_Xif8biWBCj-66mYrFDZ-8A6qEUmORZnQYzl9v2vA/exec';

            const docDate = document.getElementById('docDate').value;
            const movimentador = document.getElementById('movimentador').value;
            const semana = document.getElementById('weekSelect').value;

            const movimentacoes = [];
            movimentacoesBody.querySelectorAll('tr').forEach(row => {
                const tipo = row.querySelector('.mov-tipo').value;
                const descricao = row.querySelector('.mov-descricao').value;
                const doc_num = row.querySelector('.mov-doc').value;
                const valor = parseFloat(row.querySelector('.mov-valor').value) || 0;

                if (descricao || doc_num || valor) {
                    movimentacoes.push({ tipo, descricao, doc_num, valor });
                }
            });

            if (movimentacoes.length === 0) {
                alert('Por favor, preencha pelo menos uma linha para salvar.');
                return;
            }

            const totalEntradas = parseFloat(totalEntradasSpan.textContent.replace('R$', '').replace(',', '.'));
            const totalSaidas = parseFloat(totalSaidasSpan.textContent.replace('R$', '').replace(',', '.'));
            const saldoFinal = parseFloat(saldoFinalSpan.textContent.replace('R$', '').replace(',', '.'));

            const formData = {
                docDate,
                movimentador,
                semana,
                totalEntradas,
                totalSaidas,
                saldoFinal,
                movimentacoes
            };

            fetch(webAppUrl, {
                method: 'POST',
                body: JSON.stringify(formData),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.text())
            .then(data => {
                alert('Movimentações salvas com sucesso!');
                form.reset();
                movimentacoesBody.innerHTML = '';
                addRow();
                calculateTotals();
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Ocorreu um erro ao salvar as movimentações.');
            });
        });
    </script>
</body>
</html>
